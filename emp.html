<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
</head>

<body >
    <form>
    <h1  style="font-size:50px;">Employee Details Form</h1>
    <label>Employee Name :</label>
    <input type="text" placeholder="Enter Your Name" required/><br><br>
    <label >Employee Age :</label>
    <input type="text" placeholder="Enter Your Age" required/><br><br>
    <label > Gender :</label>
    <input type="radio"/>Male
    <input type="radio"/>Female
    <input type="radio"/>Other <br><br>
    <label>Designation :</label>
    <input type="text" placeholder="Enter Your Designation" required/><br> <br>
    <label>Salary :</label>
    <input type="text" placeholder="Enter Your Salary" required/><br> <br> 
    <label>Location</label>
    <select>
        <option>Ahmedabad</option>
        <option>Rajkot</option>
        <option>Surat</option>
        <option>Baroda</option>
        <option>Bavnagar</option>
        <option>Junagadh</option>
        <option>Vapi</option>
        <option>Surendranagar</option>
        <option>Morbi</option>
        <option>Pune</option>
        <option>Banglore</option>
        <option>Other</option>      
    </select> <br> <br>
    <label>Email Id :</label>
    <input type="email" required placeholder="xyzgmail.com" name="email"><br> <br>
    <label>Date Of Joining :</label>
    <input type="date" required placeholder="Enter Your Joining Date"><br> <br>
    <label>Contact Number :</label>
    <input type="number" required placeholder="9842667607" name="phone" maxlength="10"><br> <br>
    <button type="submit" value="submit">Submit</button>
    <button type="reset" value="reset">Reset</button>


</form>
</body>
</html>
